<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Form</title>
    <link rel='stylesheet' href='styles.css'/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Jersey+15&display=swap" rel="stylesheet">

</head>
<body>
    <div class="container">
        <img class = "first_img" src="./dimitris-chapsoulas-RT1RO5xj0og-unsplash.jpg" alt="Picture of a Ferrari"/>
        <img class = "second_img" src="./remove.png" alt="Logo of Ferrari"/>

        <div class="container2">
            <h1><i>Fill out the form below to learn more about the speed, innovation, and luxury of Ferrari.</i></h1>
            <h2>Ferrari does not wait for permission. It sets the pace.</h2>

            <form>
                <legend class="text-top">Let's get zooming</legend><br>
                <div class = "first-line">
                    <div class="first-line1">
                        <label for="first_name">First name</label>
                        <label for="last_name">Last name</label><br>
                    </div>

                    <div class="first-line2">
                        <input type="text" id="first_name" name="name">
                        <input type="text" id="last_name" name="last_name"><br>
                    </div>
                </div>

                <div class="second_line">
                        <div class="second_line1">
                            <label for="phone">Phone Number</label>
                            <label class="email" for="email">Email*</label><br>
                        </div>

                        <div class="second_line2">
                            <input type="tel" id="phone" name="phone">
                            <input type="email" id="email" name="email">
                        </div>
                </div>

                <div class="third_line">
                    <div class="third_line1">
                        <label for="password">Password</label>
                        <label class="cpassword" for="cpassword">Comfirm Password</label><br>
                    </div>
                
                    <div class="third_line2">
                        <input type="text" id="password" name="email">
                        <input type="text" id="cpassword" name="cpassword">
                    </div>
                </div>
                
                <div class="container3">
                    <button type="submit">Submit</button>
                </div>

                <div class="already">
                    <p>Already have an account? <a href="youtube.com">Login in</a></p> 
                </div>



            </form>
        </div>


    </div>
</body>
</html>
